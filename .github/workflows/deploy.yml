name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Adjust if using a different branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          node-version: 20 # Set Node.js version
          package-manager: pnpm@latest # Use pnpm
          path: . # Set Astro project root

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ github.run_id }} # Unique artifact name
          path: dist # Adjust if your build output is elsewhere
          retention-days: 1 # Keeps the artifact for 1 day

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
